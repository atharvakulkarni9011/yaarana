<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="myform" class="form">
        <h2 class="heading">Form</h2>
        <div class="mb-3">
            <label for="fname" class="form-label">First name:</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="John">
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Doe" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                placeholder="name@example.com">
        </div>
        <p>Gender:</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="gender" value="male">
            <label class="form-check-label" for="male">Male</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="gender" value="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <br><br>
        <div class="mb-3">
            <label for="hobbies" class="form-label">Hobbies:</label>
            <input type="text" class="form-control" id="hobbies" name="hobbies" placeholder="Reading, trekking, ...">
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                Course Enrolled
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="setCourse('Information Technology')">Information Technology</a></li>
                <li><a class="dropdown-item" href="#" onclick="setCourse('Computer Science')">Computer Science</a></li>
                <li><a class="dropdown-item" href="#" onclick="setCourse('Electronics')">Electronics</a></li>
            </ul>
        </div>
        <br><br><br>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script>

function setCourse(course) {
            localStorage.setItem('courseEnrolled', course);
        }
        document.getElementById("myform").addEventListener("submit", function (event) {
            event.preventDefault();
            storeVal();
        });

        function storeVal() {
            let fname = document.getElementById('fname').value;
            let lname = document.getElementById('lname').value;
            let email = document.getElementById('exampleFormControlInput1').value;
            let gender = document.querySelector('input[name="gender"]:checked').value;
            let hobbies = document.getElementById('hobbies').value;
           

            localStorage.setItem('fname', fname);
            localStorage.setItem('lname', lname);
            localStorage.setItem('email', email);
            localStorage.setItem('gender', gender);
            localStorage.setItem('hobbies', hobbies);

            // Redirect to display.html
            window.location.href = 'display.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
